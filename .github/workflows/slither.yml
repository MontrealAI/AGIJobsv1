name: slither

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Install Slither
        run: pip install slither-analyzer==0.10.3
      - name: Run Slither
        run: slither . --fail-high --fail-medium
