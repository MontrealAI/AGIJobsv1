name: deploy-testnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Target network'
        required: false
        default: sepolia

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run namehash
      - run: NETWORK=${{ github.event.inputs.network || 'sepolia' }} npm run migrate:sepolia
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
          RPC_SEPOLIA: ${{ secrets.RPC_SEPOLIA }}
      - run: NETWORK=${{ github.event.inputs.network || 'sepolia' }} npm run verify:sepolia
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      - run: NETWORK=${{ github.event.inputs.network || 'sepolia' }} npm run export:artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts-public
          path: artifacts-public
